<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReconPanel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-4 text-center">ReconPanel Login</h1>
              <form method="post">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                  {{ form.username.label(class_="form-label") }}
                  {{ form.username(class_="form-control", autocomplete="username") }}
                </div>
                <div class="mb-3">
                  {{ form.password.label(class_="form-label") }}
                  {{ form.password(class_="form-control", autocomplete="current-password") }}
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
